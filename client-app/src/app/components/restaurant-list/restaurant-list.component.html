<div class="main-container" >
    <div class="inside-element" *ngFor="let item of dataRestaurants" [routerLink]="[item.id]" routerLinkActive="active">
        <div class="inside-element-header">
            <div class="resturant-title">{{item.name}}</div>
            <div class="time-work">Due 10:00 am</div>
        </div>
        <div>
            <app-restaurant-detail [resturantId]="item.id"></app-restaurant-detail>
        </div>
    </div>
</div>
